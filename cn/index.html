<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人导航</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="../assets/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="../assets/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/xenon-core.css">
    <link rel="stylesheet" href="../assets/css/xenon-components.css">
    <link rel="stylesheet" href="../assets/css/xenon-skins.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <script src="../assets/js/jquery-1.11.1.min.js"></script>
</head>
<body class="page-body">
    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <div class="logo">
                        <a href="index.html" class="logo-expanded"><img src="../assets/images/logo@2x.png" width="100%" alt="" /></a>
                        <a href="index.html" class="logo-collapsed"><img src="../assets/images/logo-collapsed@2x.png" width="40" alt="" /></a>
                    </div>
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="mobile-menu"><i class="fa-bars"></i></a>
                    </div>
                </header>
                <ul id="main-menu" class="main-menu">
                    <li><a href="#常用推荐" class="smooth"><i class="linecons-star"></i><span class="title">常用推荐</span></a></li>
                    <li><a href="#视频网站" class="smooth"><i class="linecons-desktop"></i><span class="title">视频网站</span></a></li>
                    <li><a href="#资源网站" class="smooth"><i class="linecons-thumbs-up"></i><span class="title">资源网站</span></a></li>
                    <li><a href="#趣味网站" class="smooth"><i class="linecons-lightbulb"></i><span class="title">趣味网站</span></a></li>
                    <li><a href="about.html"><i class="linecons-heart"></i><span class="tooltip-blue">关于本站</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs"><a href="#" data-toggle="sidebar"><i class="fa-bars"></i></a></li>
                </ul>
                <ul class="user-info-menu right-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs"><a href="https://github.com/WebStackPage/WebStackPage.github.io" target="_blank"><i class="fa-github"></i> GitHub</a></li>
                </ul>
            </nav>

            <!-- 主要内容区域 -->
            <div id="main-content-area">
                <p>正在从云端加载数据...</p>
            </div>

            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <div class="footer-text">&copy; 2024 <a href="#"><strong>我的导航站</strong></a></div>
                    <div class="go-up"><a href="#" rel="go-top"><i class="fa-angle-up"></i></a></div>
                </div>
            </footer>
        </div>
    </div>
    
    <!-- 动态生成内容的脚本 -->
    <script type="text/javascript">
        // ########## 您唯一需要修改的地方 ##########
        // 请将下面 '' 中的内容替换为您在第二步中复制的 Google Sheets CSV 发布链接
        const googleSheetUrl = '在这里粘贴您发布的Google Sheets CSV链接';
        // #########################################

        $(document).ready(function() {
            if (!googleSheetUrl || googleSheetUrl === 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_B1aV1yJinrcyZ_7QLCn6BiJ2a5J5zKkxxoVZ4tO3hfB2IpsKz6Sw69Zqsz4sxRaH2Fgo1JknKSrA/pub?output=csv') {
                $('#main-content-area').html('<p style="color: red;">错误：请在index.html文件中设置您的Google Sheets链接。</p>');
                return;
            }

            fetch(googleSheetUrl)
                .then(response => response.text())
                .then(csvText => {
                    const mainContentArea = $('#main-content-area');
                    mainContentArea.empty(); // 清空"加载中"提示

                    const rows = csvText.split('\n').slice(1); // 分割行并跳过表头
                    const categories = {};

                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length < 5) return; // 跳过无效行

                        const siteData = {
                            category: columns[0].trim(),
                            name: columns[1].trim(),
                            url: columns[2].trim(),
                            desc: columns[3].trim(),
                            icon: columns[4].trim()
                        };

                        if (!categories[siteData.category]) {
                            categories[siteData.category] = [];
                        }
                        categories[siteData.category].push(siteData);
                    });

                    // 按照侧边栏的顺序生成内容
                    $('#main-menu').find('a.smooth').each(function() {
                        const categoryName = $(this).find('.title').text();
                        if (categories[categoryName]) {
                             const categoryTitleHtml = `<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="${categoryName}"></i>${categoryName}</h4>`;
                             mainContentArea.append(categoryTitleHtml);

                             const sitesRow = $('<div class="row"></div>');
                             categories[categoryName].forEach(site => {
                                const siteHtml = `
                                    <div class="col-sm-3">
                                        <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('${site.url}', '_blank')">
                                            <div class="xe-comment-entry">
                                                <a class="xe-user-img">
                                                    <img data-src="${site.icon}" class="lozad img-circle" width="40">
                                                </a>
                                                <div class="xe-comment">
                                                    <a href="#" class="xe-user-name overflowClip_1"><strong>${site.name}</strong></a>
                                                    <p class="overflowClip_2">${site.desc}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`;
                                sitesRow.append(siteHtml);
                             });
                             mainContentArea.append(sitesRow);
                             mainContentArea.append('<br />');
                        }
                    });

                    // 初始化图片懒加载和其他脚本
                    lozad().observe();
                    $("a.smooth").click(function(ev) {
                        ev.preventDefault();
                        $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top - 30 }, { duration: 500, easing: "swing" });
                    });
                })
                .catch(error => {
                    console.error('加载或解析数据时出错:', error);
                    $('#main-content-area').html('<p style="color: red;">无法从云端加载数据，请检查链接或网络设置。</p>');
                });
        });
    </script>
    
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/TweenMax.min.js"></script>
    <script src="../assets/js/xenon-api.js"></script>
    <script src="../assets/js/xenon-toggles.js"></script>
    <script src="../assets/js/xenon-custom.js"></script>
    <script src="../assets/js/lozad.js"></script>
</body>
</html>
