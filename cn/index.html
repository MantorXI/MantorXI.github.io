<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人导航</title>
    <!-- 已移除不稳定的谷歌字体 -->
    <link rel="shortcut icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="../assets/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/xenon-core.css">
    <link rel="stylesheet" href="../assets/css/xenon-components.css">
    <link rel="stylesheet" href="../assets/css/xenon-skins.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <script src="../assets/js/jquery-1.11.1.min.js"></script>
</head>
<body class="page-body">
    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <div class="logo">
                        <a href="index.html" class="logo-expanded"><img src="../assets/images/logo@2x.png" width="100%" alt="" /></a>
                        <a href="index.html" class="logo-collapsed"><img src="../assets/images/logo-collapsed@2x.png" width="40" alt="" /></a>
                    </div>
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="mobile-menu"><i class="fa-bars"></i></a>
                    </div>
                </header>
                <!-- 关键：左侧菜单是空的，将由下面的脚本动态填充 -->
                <ul id="main-menu" class="main-menu"></ul>
            </div>
        </div>
        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs"><a href="#" data-toggle="sidebar"><i class="fa-bars"></i></a></li>
                </ul>
                <ul class="user-info-menu right-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs"><a href="https://github.com/MantorXI/MantorXI.github.io" target="_blank"><i class="fa-github"></i> GitHub</a></li>
                </ul>
            </nav>

            <!-- 关键：主内容区是空的，将由下面的脚本动态填充 -->
            <div id="main-content-area"></div>

            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <div class="footer-text">&copy; 2025 <a href="#"><strong>MantorXI 个人空间</strong></a></div>
                    <div class="go-up"><a href="#" rel="go-top"><i class="fa-angle-up"></i></a></div>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="../data.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        var mainMenu = $('#main-menu');
        var mainContentArea = $('#main-content-area');
        // 预设一个图标库，为新分类自动分配图标
        var icons = ["linecons-star", "linecons-desktop", "linecons-cloud", "linecons-database", "linecons-params", "linecons-lightbulb", "linecons-comment", "linecons-compass", "linecons-paper-plane", "linecons-diamond"];

        // 遍历data.js中的数据，一次性生成左侧栏和右侧内容
        webstackData.forEach(function(categoryData, index) {
            var categoryName = categoryData.category;
            var categoryId = categoryName; // 使用分类名作为ID
            var iconClass = icons[index % icons.length]; // 循环使用图标库里的图标

            // 1. 动态生成左侧分类栏
            var menuItemHtml = '<li><a href="#' + categoryId + '" class="smooth"><i class="' + iconClass + '"></i><span class="title">' + categoryName + '</span></a></li>';
            mainMenu.append(menuItemHtml);

            // 2. 动态生成右侧内容区
            var categoryTitleHtml = '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + categoryId + '"></i>' + categoryName + '</h4>';
            var sitesRow = $('<div class="row"></div>');
            
            if (categoryData.sites && categoryData.sites.length > 0) {
                categoryData.sites.forEach(function(site) {
                    var iconSrc = site.icon && site.icon.trim() !== '' ? site.icon : '../assets/images/logos/default.png';
                    var siteHtml = 
                        '<div class="col-sm-3">' +
                            '<div class="xe-widget xe-conversations box2 label-info" onclick="window.open(\'' + site.url + '\', \'_blank\')">' +
                                '<div class="xe-comment-entry">' +
                                    '<a class="xe-user-img">' +
                                        '<img data-src="' + iconSrc + '" class="lozad img-circle" width="40" onerror="this.src=\'../assets/images/logos/default.png\';">' +
                                    '</a>' +
                                    '<div class="xe-comment">' +
                                        '<a href="#" class="xe-user-name overflowClip_1"><strong>' + site.name + '</strong></a>' +
                                        '<p class="overflowClip_2">' + site.desc + '</p>' +
                                    '</div>' +
                                '</div>' +
                            '</div>' +
                        '</div>';
                    sitesRow.append(siteHtml);
                });
            }
            mainContentArea.append(categoryTitleHtml);
            mainContentArea.append(sitesRow);
            mainContentArea.append('<br />');
        });
        
        // 3. 在动态内容生成后，添加固定的“关于”页面链接
        mainMenu.append('<li><a href="about.html"><i class="linecons-heart"></i><span class="tooltip-blue">关于本站</span></a></li>');

        // 4. 初始化所有脚本
        lozad().observe();
        if($.isFunction($.fn.xenonCustom)){
            $.fn.xenonCustom();
        }
        // 重新绑定平滑滚动事件
        $("a.smooth").click(function(ev) {
            ev.preventDefault();
            $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top - 30 }, { duration: 500, easing: "swing" });
        });
    });
    </script>
    
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/TweenMax.min.js"></script>
    <script src="../assets/js/resizeable.js"></script>
    <script src="../assets/js/joinable.js"></script>
    <script src="../assets/js/xenon-api.js"></script>
    <script src="../assets/js/xenon-toggles.js"></script>
    <script src="../assets/js/xenon-custom.js"></script>
    <script src="../assets/js/lozad.js"></script>
</body>
</html>
